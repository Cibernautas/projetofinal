<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uxers Tech</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/Segunda Pag/Segundo.css">
</head>
<body>
    <!-- Banner superior -->
    <header class="banner">
        <h1>Bem-vindo ao site de denuncias de Palmas</h1>
    </header>
    
    <!-- Barra de busca -->
    <div class="search-container">
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="O que você procura?">
            <button class="search-button">
                <i class="fas fa-search"></i>
            </button>
        </div>
        
        <div class="filters">
            <div class="filter services">
                <i class="fas fa-check"></i>
                <span>Serviços</span>
            </div>
            <div class="filter transparency">
                <i class="fas fa-check"></i>
                <span>Transparência</span>
            </div>
        </div>
    </div>
    
    <!-- Abas de usuário -->
    <div class="user-tabs">
        <div class="tab active">Cidadão</div>
        <div class="tab">Empresa</div>
        <div class="tab">Servidor</div>
    </div>
    
    <!-- Serviços em destaque -->
    <div class="services-container">
        <div class="services-grid">
            <div class="service-card">
                <div class="service-icon">
                    <i class="fas fa-file-invoice"></i>
                </div>
                <div class="service-name">Como Fazer uma Denuncia</div>
            </div>
            
            <div class="service-card">
                <div class="service-icon">
                    <i class="fas fa-book"></i>
                </div>
                <div class="service-name">Nome de um serviço</div>
            </div>
            
            <div class="service-card">
                <div class="service-icon">
                    <i class="fas fa-file-signature"></i>
                </div>
                <div class="service-name">Denuncias</div>
            </div>
            
            <div class="service-card">
                <div class="service-icon">
                    <i class="fas fa-search"></i>
                </div>
                <div class="service-name">Nome de um serviço</div>
            </div>
            
            <div class="service-card">
                <div class="service-icon">
                    <i class="fas fa-receipt"></i>
                </div>
                <div class="service-name">Nome de um serviço</div>
            </div>
        </div>
    </div>
</body>
</html>
