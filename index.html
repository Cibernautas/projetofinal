<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários de Denúncia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="menu-container">
    <h1>Escolha um tipo de denúncia</h1>
    <button class="menu-btn" onclick="redirecionar('infraestrutura')">🛠️ Infraestrutura Urbana</button>
    <button class="menu-btn" onclick="redirecionar('iluminacao')">💡 Iluminação Pública</button>
    <button class="menu-btn" onclick="redirecionar('meioambiente')">🌳 Meio Ambiente</button>

    <hr style="margin: 30px 0;">

    <h2>🔎 Consultar Denúncia</h2>
    <p>Digite o número do protocolo (ID da denúncia):</p>
    <input type="text" id="idDenuncia" placeholder="Ex: a1b2c3..." />
    <button class="menu-btn" onclick="consultarDenuncia()">Consultar</button>

    <div id="resultado" class="resultado-consulta"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
